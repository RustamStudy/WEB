<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/Roboto/stylesheet.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="js/plagins/owlcarusel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="js/plagins/owlcarusel/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="js/plagins/owlcarusel/css/style.css">
    <link rel="stylesheet" href="calculator/style.css">
</head>
<body>
     <div class="tz-flex">
        <p class="tz-flex__name">Дополнения к техзаданию по flexbox</p>
        <div class="tz-flex-body">
            <div class="tz-flex-body__column">
                <p>Колонка 1</p>
            </div>
            <div class="tz-flex-body__column">
                <p>Колонка 2</p>
            </div>
            <div class="tz-flex-body__column">
                <p>Колонка 3</p>
            </div>
        </div>
        <div class="tz-flex__footer">
            <p>footer</p>
        </div>
    </div>
    <div class="tz-greed">
        <p class="tz-greed__name">Дополнения к техзаданию по greed</p>
        <div class="tz-greed-greed">
            <div class="tz-flex-greed__column tz-flex-greed__column-c1">
                <p>Колонка 1</p>
            </div>
            <div class="tz-flex-greed__column tz-flex-greed__column-c2">
                <p>Колонка 2</p>
            </div>
            <div class="tz-flex-greed__column tz-flex-greed__column-h">
                <p>шапка</p>
            </div>
            <div class="tz-flex-greed__column tz-flex-greed__column-f">
                <p>подвал</p>
            </div>
        </div>
    </div>
    <div id="calculator">
        <div class="top">
        <span class="clear">C</span>
        <div class="screen">0</div>
        </div>
        <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">÷</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div> 
</body>
<script src="js/jq.js"></script>
<script src="js/plagins/owlcarusel/js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="calculator/js.js"></script>
</html>
